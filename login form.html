<html>
    <head>
        <title>login form</title>
    </head>
    <body>
        <h1>LOGIN FORM></h1>
        <form method="post">
            <p>USERNAME:<br>
                <input type="text" name="username" size="20" maxlength="25" placeholder="enter username" required> </p>
            <p>PASSWORD:<br>
                <input type="password" name="password"  maxlength="6"  placeholder="enter password" required> </p>
            <p>SUBJECT:<br>
                <input type="text" name="subject" size="20" maxlength="25" placeholder="entersubject" required> </p>
            <p>COMMENTS:<br>
                <textarea name="comments" placeholder="enter comments" cols="70" rows="7" required></textarea>
            </p>
                   
            <p><input type="submit" name="send"></p>


        </form>

    </body>
</html>
